		<form action="">
			<div class="container1">
				<h1>Register Here</h1>
				<p>Kindly Fill This To Register With Us</p>
				<hr />

				<label for="fn"><b>First Name</b></label>
				<input
					type="text"
					placeholder="First Name"
					name="fn"
					id="fn"
					required
				/>

				<label for="fn"><b>Last Name</b></label>
				<input type="text" placeholder="last Name" name="fn" id="fn" required />

				<label for="fn"><b>Phone</b></label>
				<input
					type="text"
					placeholder="enter your phone number"
					name="fn"
					id="fn"
					required
				/>

				<label for="fn"><b>Gender</b></label>
				<input
					type="text"
					placeholder="First Name"
					name="fn"
					id="fn"
					required
				/>

				<label for="fn"><b>Country</b></label>
				<input
					type="text"
					placeholder="your country"
					name="fn"
					id="fn"
					required
				/>

				<label for="fn"><b>State/Pronvince</b></label>
				<input
					type="text"
					placeholder="enter state here"
					name="fn"
					id="fn"
					required
				/>

				<label for="fn"><b>Email</b></label>
				<input
					type="text"
					placeholder="enter your email"
					name="fn"
					id="fn"
					required
				/>

				<label for="psw"><b>Password</b></label>
				<input
					type="password"
					placeholder="Enter Your Password"
					name="psw"
					id="psw"
					required
				/>

				<label for="cpsw"><b>Confirm Password</b></label>
				<input
					type="password"
					placeholder="Enter Your Password Again"
					name="cpsw"
					id="cpsw"
					required
				/>

				<hr />
				<button class="register-btn" type="submit">Register</button>
			</div>
